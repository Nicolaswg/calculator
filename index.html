<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="option delete" data-type="option">C</button>
          <button class="option perc" data-type="operator" data-key="percent">%</button>
          <button class="split o-style" data-type="operator" data-key="divide">/</button>
          <button class="n-style seven" data-type="number">7</button>
          <button class="n-style eight" data-type="number">8</button>
          <button class="n-style nine" data-type="number">9</button>
          <button class="times o-style" data-type="operator" data-key="times">&times;</button>
          <button class="n-style four" data-type="number">4</button>
          <button class="n-style five" data-type="number">5</button>
          <button class="n-style six" data-type="number">6</button>
          <button class="subt o-style" data-type="operator" data-key="minus">-</button>
          <button class="n-style one" data-type="number">1</button>
          <button class="n-style two" data-type="number">2</button>
          <button class="n-style three" data-type="number">3</button>
          <button class="add o-style" data-type="operator" data-key="plus">+</button>
          <button class="n-style zero" data-type="number">0</button>
          <button class="n-style doc" data-type="number">.</button>
          <button class="equal o-style" data-type="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
